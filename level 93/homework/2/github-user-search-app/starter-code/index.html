<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | GitHub user search app</title>
</head>
<body>
    <main>
      <div class="upper">
        <h1>devfinder</h1>
        <button id="light">LIGHT <img src="./assets/icon-sun.svg" alt="sun"></button>
      </div>
      <div class="search">
        <div class="" id="search-icon-div">
          <img class="search-but" id="search-icon" src="./assets/icon-search.svg" alt="">
        </div>
        <input id="search-area" type="search" placeholder="search github username...">
        <button class="search-but" id="search-but">Search</button>
      </div>
      <div class="lower" id="lower">
        
      </div>
    </main>

    <script src="main.js"></script>
</body>
</html>

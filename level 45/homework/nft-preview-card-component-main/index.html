<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="img">
    </div>
    <div class="text">  
      <h1 class="equil"> Equilibrium #3429 </h1>

      <p class="desc"> Our Equilibrium collection promotes balance and calm. </p>
      <div class="mid">  
        <div class="eth">
          <img src="./images/icon-ethereum.svg" alt="eth">
          0.041 ETH
        </div>
        <div class="daysleft">
          <img src="./images/icon-clock.svg" alt="clock">
          3 days left
        </div>
      </div>
      <div class="profile">
        <img src="./images/image-avatar.png" alt="avatar" class="avatar">
        <div class="author">
          <p class="grayish"> Creation of </p> <p> Jules Wyvern </p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>

<html lang="en">
<head>

    <title>register</title>
</head>
<body>
    <form>
        <label for="fn1">name</label>
        <input type="text"  id="fn1" name="fname" required>
        <br><br>
        <label for="ln1">lastname</label>
        <input type="text" id="ln1" name="lname" required>
        <br><br>

        <label for="date">birth date</label>
        <input type="date" id="date" name="date">
        <br><br>
        <label for="for what">what is account for:</label>
        <select name="for what" id="for what">
            <option value="personal">personal</option>
            <option value="bussiness">bussiness</option>
        
        </select>
        <br><br>





        <input type="submit" name="submit" id="submit" required value="sign up">
    </form>
    <h4>already signed up?</h4>
    <a href="./login.html"><button>sign in </button></a>
